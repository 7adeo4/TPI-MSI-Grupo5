</head>

<body>

            <a class="navbar-brand" href="./home.html">
                <i style="font-size:30px" class="text-white fas fa-home"></i>
            </a>

                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav m-1">
                    <a class="nav-item nav-link Active disabled" href="./shippingRegister.html">Registrar Envio</a>
                    <a class="nav-item nav-link" href="./updateSending.html">Actualizar Envío</a>
                    <a class="nav-item nav-link" href="./withdrawalRegister.html">Registrar Retiro</a>
                    <a class="nav-item nav-link" href="./updateWithdrawal.html">Actualizar Retiro</a>
                    <a class="nav-item nav-link" href="reports.html">Reportes de Envios/Retiros</a>
                    <a class="nav-item nav-link" href="./companyReports.html">Reportes de Empresas</a>
                    <a class="nav-item nav-link" href="./companyRegistration.html">Registro de Empresas</a>
                </div>
            </div>
        </div>
    </nav>
    <div style="background-color:rgb(250, 217, 5);" class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded">
        <img class="col-lg-4 col-8" src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Registrar Envio</h2>
    </div>
    <form id="form" class="row container-fluid d-flex justify-content-center mt-5">
        <div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-5 col-sm-10 mb-3" id="group__order">
                    <label for="order" class="form-label">Usuario</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control form-input" name="order" id="order">
                        <i class="form__validation-state m-1 fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-5 col-sm-10 mb-3" id="group__order">
                    <label for="order" class="form-label">Nº de Orden</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control form-input" name="order" id="order">
                        <i class="form__validation-state m-1 fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-5 col-sm-10 mb-3" id="group__amount">
                    <label for="amount" class="form-label">Monto</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control form-input" name="amount" id="amount">
                        <i class="form__validation-state m-1 fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-5 col-sm-10 mb-3" id="group__amount">
                    <label for="amount" class="form-label">Monto</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <select type="text" class="form-control form-input" name="amount" id="amount"></select>
                        <i class="form__validation-state m-1 fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-5 col-sm-10 mb-3" id="group__order">
                    <label for="order" class="form-label">Fecha de Entrega</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="date" class="form-control form-input" name="order" id="order">
                        <i class="form__validation-state m-1 fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-sm-10 mb-3 row">
            <div class="col-lg-4 col-sm-12 mb-3" id="group__order">
                <label for="order" class="form-label">Peso (Kg)</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" class="form-control form-input" name="order" id="order">
                    <i class="form__validation-state m-1 fas fa-times-circle"></i>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3" id="group__order">
                <label for="order" class="form-label">Peso (M)</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" class="form-control form-input" name="order" id="order">
                    <i class="form__validation-state m-1 fas fa-times-circle"></i>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3" id="group__order">
                <label for="order" class="form-label">Cantidad de bolsas</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" class="form-control form-input" name="order" id="order">
                    <i class="form__validation-state m-1 fas fa-times-circle"></i>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3 form__message" id="form__message">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente.
            </p>
        </div>
        <div
            class="d-flex justify-content-center flex-column align-content-center form__grupo form__grupo-btn-enviar">
            <button type="submit" class="btn btn-primary form__btn text-center col-6" id="submit">Registrarse</button>
            <p class="m-3 form__success-message" id="form__success-message">Formulario enviado exitosamente!</p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
