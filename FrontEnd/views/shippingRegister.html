<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c55fb45212.js" crossorigin="anonymous"></script>
    <title>Registrar Envio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">
                <i style="font-size:30px" class="text-white fas fa-home"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav m-1">
                    <a class="nav-item nav-link Active disabled" href="./shippingRegister.html">Registrar Envio</a>
                    <a class="nav-item nav-link" href="./updateSending.html">Actualizar Envío</a>
                    <a class="nav-item nav-link" href="./withdrawalRegister.html">Registrar Retiro</a>
                    <a class="nav-item nav-link" href="./updateWithdrawal.html">Actualizar Retiro</a>
                    <a class="nav-item nav-link" href="reports.html">Reportes de Envios/Retiros</a>
                    <a class="nav-item nav-link" href="./companyReports.html">Reportes de Empresas</a>
                    <a class="nav-item nav-link" href="./companyRegistration.html">Registro de Empresas</a>
                </div>
            </div>
        </div>
    </nav>
    <div style="background-color:rgb(250, 217, 5);" class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded">
        <img class="col-lg-4 col-8" src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Registrar Envio</h2>
    </div>
    <form id="form" class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="col-5 mb-3" id="group__order">
            <label for="order" class="form-label">Nº de Pedido</label>
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" class="form-control form-input" name="order" id="order">
                <i class="form__validation-state m-1 fas fa-times-circle"></i>
            </div>
        </div>
        <div class="col-5 mb-3" id="group__amount">
            <label for="amount" class="form-label">Monto</label>
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" class="form-control form-input" name="amount" id="amount">
                <i class="form__validation-state m-1 fas fa-times-circle"></i>
            </div>
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Empresa</label>
            <select class="form-control">
                <option value="value1" selected>- Seleccione la Empresa -</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
                <option value="value3">Value 3</option>
                <option value="value3">Value 3</option>
            </select>
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Horario</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Día</label>
            <input type="date" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <div>
                <label for="exampleInputEmail1" class="form-label">¿Es Titular?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-2">Registrar</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
