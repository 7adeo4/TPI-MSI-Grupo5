<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">

    <title>Register</title>
</head>

<body style="background-color:rgb(250, 217, 5)">
    <div class="d-flex justify-content-center m-3">
        <img src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png" alt="">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Crear Cuenta</h2>
    </div>
    <form id="form" class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="col-5 mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name">
            <span id="alertName"></span>
        </div>
        <div class="col-5 mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni">
            <span id="alertName"></span>
        </div>
        <div class="col-5 mb-3">
            <label for="typeDni" class="form-label">Tipo de DNI</label>
            <select id="typeDni" class="form-control"></select>
        </div>
        <div class="col-5 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="col-5 mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="phone">
        </div>
        <div class="col-5 mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user">
        </div>
        <div class="col-5 mb-3">
            <label for="rolUser" class="form-label">Rol del usuario</label>
            <select id="rolUser" class="form-control"></select>
        </div>
        <div class="mb-3 col-5">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 col-5">
            <label for="confirmPass" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="confirmPass">
        </div>
        <div class="mb-3 form-check col-5">
            <input type="checkbox" class="form-check-input" id="acceptTerms">
            <label class="form-check-label" for="acceptTerms">Aceptar terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary col-2" id="submit">Registrarse</button>
        <a href="./login.html">¿Ya tienes cuenta?</a>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/validations.js"></script>
    <script src="../js/getTypeDocument.js"></script>
    <script src="../js/getRol.js"></script>
    <script src="../js/insertUser.js"></script>
</body>

</html>
