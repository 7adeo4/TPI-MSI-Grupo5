    <div class="d-flex justify-content-center mt-5">
        <h2>Crear Cuenta</h2>
    </div>
    <form class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="idUsuario" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3">
            <label for="exampleInputEmail1" class="form-label">Rol del usuario</label>
            <select class="form-control">
                <option value="value1" selected>Selecciona un rol</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
                <option value="value3">Value 3</option>
                <option value="value3">Value 3</option>
            </select>
        </div>
        <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check col-5">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary col-2">Registrarse</button>
        <a href="./login.html">¿Ya tienes cuenta?</a>
    </form>
